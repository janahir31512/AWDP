
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #204165;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #01060b;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Create Your Account</h2>
        <form class="form">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <input type="submit" value="Sign Up">
            </div>
            <p>you are already <a href="login.html" target="_blank">login</a></p>
        </form>
    </div>
</body>
<script>
 let form = document.querySelector(".form");
let formname = document.querySelector("#name");
let formemail = document.querySelector("#email");
let formpassword = document.querySelector("#password");

let userinfo = JSON.parse(localStorage.getItem("user")) || [];

form.addEventListener("submit", (e) => {
    e.preventDefault();
    let name = formname.value.trim();
    let email = formemail.value.trim();
    let password = formpassword.value.trim();

    if (name === "") {
        alert("Enter your name");
    } else if (email === "") {
        alert("Enter your email");
    } else if (password === "") {
        alert("Enter your password");
    } else {
        let isUserExists = userinfo.some((element) => element.email === email);
        if (isUserExists) {
            // window.location.href = "login.html";
            alert("User already exists. Please login.");
        } else {
            let userobj = {
                name: name,
                email: email,
                password: password
            };

            userinfo.push(userobj);

            localStorage.setItem("user", JSON.stringify(userinfo));
            alert("User registered successfully");

            // Clear the form fields
            formname.value = "";
            formemail.value = "";
            formpassword.value = "";
        }
    }
});

</script>

</html>
