    <style>
     
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

     
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }

     
        .header {
            background-color: #333;
            padding: 1rem 0;
            border-bottom: 3px solid #ff6347;
        }

      
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }


        .logo img {
            height: 40px;
        }

    
        .navbar {
            display: flex;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-item {
            display: inline-block;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ff6347;
        }

        .cart-counter {
            background-color: #ff6347;
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 1rem;
            font-weight: 700;
        }

      
        .container {
            width: 90%;
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .products-section {
            padding: 2rem 0;
            background-color: #f8f8f8;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            margin-left: -100px;
        }

        .products-grid {
            gap: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-card {
            width: 300px;
            height: 430px;
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: 40%;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-title {
            font-size: 1.5rem;
            margin: 1rem 0 0.5rem;
            text-overflow: ellipsis;
            overflow: hidden;
            width: 90%;
            height: 2.0rem;
            margin: 20px auto;
            white-space: nowrap;
        }

        .product-description {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #ff6347;
        }

        .add-to-cart-button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-button:hover {
            background-color: #e5533d;
        }

    
    </style>
</head>
